<!-------------------account-page------------>
        <div class="conta">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="responseMessage" class="response"></div>

        <!-------------------js for toggle menu --------------->
        <script>
            var MenuItems = document.getElementById ("MenuItems");

            MenuItems.style.maxHeight = "0px";

            function menutoggle() {
                if ( MenuItems.style.maxHeight == "0px")                
                    {
                        MenuItems.style.maxHeight = "200px";
                    }
                else
                    {
                        MenuItems.style.maxHeight = "0px";
                    }
            }
         </script>
               <!-------------------js for cancact form--------------->

         <script>
            document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form values
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const message = document.getElementById("message").value;

                // Simple validation
                if (name && email && phone && message) {
                    // Process the data (e.g., send it to the server)
                    console.log("Form submitted:", { name, email, phone, message });

                    // Show a success message
                    document.getElementById("responseMessage").innerText = "Thank you for your message!";
                    document.getElementById("contactForm").reset(); // Reset the form
                } else {
                    document.getElementById("responseMessage").innerText = "Please fill out all fields.";
                }
            });
         </script>
