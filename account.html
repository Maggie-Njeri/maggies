<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Maggie's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="account-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
       // Dummy database for users
        const users = [
            { username: 'user1', password: 'pass1' },
            { username: 'user2', password: 'pass2' },
        ];
        
        // Handle login form submission
        document.getElementById('loginForm')?.addEventListener('submit', function (event) {
            event.preventDefault();
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(user => user.username === username && user.password === password);
        
            if (user) {
                // If login is successful, store user info in localStorage
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                // Redirect to homepage
                window.location.href = 'index.html';
            } else {
                // Show error message
                document.getElementById('error-message').innerText = 'Invalid username or password';
            }
        });
        
        // Check for logged-in user and show a welcome message
        window.onload = function () {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                document.querySelector('header h1').innerText = `Welcome, ${loggedInUser.username}!`;
            }
        };
    </script>
</body>
</html>
